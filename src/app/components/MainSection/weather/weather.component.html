<div *ngIf="!dataFromApi" class="loading"></div>
<div class="container" *ngIf="dataFromApi">
  <div>
    <img src="../../../assets/{{icon}}.svg" class="container__icon">
  </div>
  <div class="container__weather">
    <div class="container__temperature">{{temperature}}&deg;C</div>

    <div class="container__description">{{myWeather.weatherKind}}</div>
  </div>
</div>
