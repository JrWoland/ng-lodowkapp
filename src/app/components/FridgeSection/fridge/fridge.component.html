<div class="background">
  <div class="fridge-wrapper">
    <h1 class="fridge-wrapper__header">Your products</h1>
    <div class="nav-buttons">
      <button class="nav-buttons__btn" [class.nav-buttons__btn--activated]="active === 1" (click)="setCameraVisible()">
        Fridge
      </button>
      <button class="nav-buttons__back" routerLink="/main">
        <</button> <button class="nav-buttons__btn" [class.nav-buttons__btn--activated]="active === 2"
          (click)="setListVisible()">
          List
      </button>

    </div>
    <p *ngIf="active === 1" class="instruction">
      <span class="instruction__strong">Tap on products</span> to add them to the list
    </p>
    <div [ngSwitch]="active">
      <app-camera *ngSwitchCase="1"></app-camera>
      <app-products *ngSwitchCase="2"></app-products>
    </div>
  </div>
</div>
